name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Build package
        run: npm run build

      - name: Check bundle size
        run: npm run size

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed

            ### Features
            - JSX-like API for React without JSX syntax
            - Support for all HTML elements as functions
            - Advanced className handling with clsx
            - Full TypeScript support
            - Tree-shaking friendly

            ### Installation
            ```bash
            npm install react-dom-functions
            ```

            ### Quick Start
            ```typescript
            import { div, h1, p, button } from 'react-dom-functions';

            function App() {
              return div(
                { className: 'app' },
                h1('Hello World'),
                p('This is a paragraph'),
                button({ onClick: () => console.log('clicked') }, 'Click me')
              );
            }
            ```
          draft: false
          prerelease: false
